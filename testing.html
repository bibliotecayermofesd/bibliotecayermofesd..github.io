<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Navigation Menu</title>
    <style>
        :root {
            --primary: #02541d;
            --secondary: #8AB096;
            --accent: #353535;
            --text-dark: #000000;
            --text-light: #FFFFFF;
            --hover: #8AB096;
            --dark: #252525;
            --light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            color: var(--text-dark);
        }

        ul {
            list-style: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            padding: 1rem;
        }

        .header__logo img {
            width: 150px;
            height: 75px;
        }

        .header__nav {
            flex-grow: 1;
            margin-left: 2rem;
        }

        .header__menu {
            display: flex;
            list-style: none;
            justify-content: space-around;
            align-items: center;
        }

        .header__menu-item {
            position: relative;
        }

        .header__menu-link {
            text-decoration: none;
            color: var(--text-light);
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .header__menu-link:hover {
            background-color: var(--hover);
            border-radius: 5px;
            transform: scale(1.1);
        }

        .header__submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--primary);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 0.5rem 1rem;
        }

        .header__submenu-item {
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }

        .header__submenu-link {
            text-decoration: none;
            color: var(--text-light);
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        .header__submenu-link:hover {
            background-color: var(--hover);
            border-radius: 5px;
            transform: scale(1.1);
        }

        .header__menu-item:hover .header__submenu {
            display: block;
        }

        /* Responsive Styles */
        @media (min-width: 769px) {
            .header__menu {
                display: flex;
            }

            .header__toggle {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header__menu {
                display: none;
                flex-direction: column;
                background-color: var(--primary);
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                padding: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
            }

            .header__menu--open {
                display: flex !important;
                flex-direction: column;
            }

            .header__toggle {
                display: block;
                background-color: var(--primary);
                color: var(--text-light);
                border: none;
                padding: 0.5rem 1rem;
                cursor: pointer;
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.header__menu');
            menu.classList.toggle('header__menu--open');
        }
    </script>
</head>

<body>
    <header class="header">
        <!-- Logo -->
        <div class="header__logo">
            <a href="/index.html"><img src="./assets/img/logo/logo-fesd-blanco.png" alt="Logo FESD" width="150"
                    height="75"></a>
        </div>
        <!-- Toggle Button -->
        <button class="header__toggle" onclick="toggleMenu()">â˜°</button>
        <!-- Menu -->
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__menu-item"><a href="/index.html" class="header__menu-link">INICIO</a></li>
                <li class="header__menu-item">
                    <a class="header__menu-link">BIBLIOTECAS</a>
                    <ul class="header__submenu">
                        <li class="header__submenu-item"><a href="/biblioteca/aulas.html"
                                class="header__submenu-link">AULAS</a></li>
                        <li class="header__submenu-item"><a href="/biblioteca/eso-bachillerato.html"
                                class="header__submenu-link">E.S.O. y BACHILLERATO</a></li>
                        <li class="header__submenu-item"><a href="/biblioteca/infantil-primaria.html"
                                class="header__submenu-link">INFANTIL Y PRIMARIA</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
